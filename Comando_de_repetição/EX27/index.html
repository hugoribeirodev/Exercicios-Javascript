<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 1 a 50</title>
</head>
<body>
    <h1>Números Ímpares de 1 a 50</h1>
    <button onclick="exibirImpares()">Mostrar Números Ímpares</button>
    <p id="resultado"></p>
    
    <script>
        function exibirImpares() {
            let i = 1;
            let impares = "";

            do {
                impares += i + " ";
                i += 2;
            } while (i <= 50);
            
            document.getElementById("resultado").innerText = "Números ímpares de 1 a 50: " + impares;
        }
    </script>
</body>
</html>
