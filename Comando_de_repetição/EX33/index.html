<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares de 1 a 50</title>
</head>
<body>
    <h1>Números Pares de 1 a 50</h1>
    <button onclick="exibirPares()">Mostrar Números Pares</button>
    <p id="resultado"></p>
    
    <script>
        function exibirPares() {
            let pares = "";

            for (let i = 2; i <= 50; i += 2) {
                pares += i + " ";
            }
            
            document.getElementById("resultado").innerText = "Números pares de 1 a 50: " + pares;
        }
    </script>
</body>
</html>
