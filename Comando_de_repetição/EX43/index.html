<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dígitos de um Número</title>
</head>
<body>
    <h1>Dígitos de um Número</h1>
    <button onclick="exibirDigitos()">Mostrar Dígitos</button>
    <p id="resultado"></p>
    
    <script>
        function exibirDigitos() {
            let numero = prompt("Digite um número inteiro:");
            let resultado = "";

            for (let i = 0; i < numero.length; i++) {
                resultado += numero[i] + " ";
            }
            
            document.getElementById("resultado").innerText = "Dígitos: " + resultado;
        }
    </script>
</body>
</html>
