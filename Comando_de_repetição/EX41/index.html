<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números Pares</title>
</head>
<body>
    <h1>Soma de Números Pares</h1>
    <button onclick="calcularSomaPares()">Calcular Soma</button>
    <p id="resultado"></p>
    
    <script>
        function calcularSomaPares() {
            let numero = parseInt(prompt("Digite um número inteiro:"));
            let soma = 0;

            for (let i = 1; i <= numero; i++) {
                if (i % 2 === 0) {
                    soma += i;
                }
            }
            
            document.getElementById("resultado").innerText = "A soma dos números pares entre 1 e " + numero + " é: " + soma;
        }
    </script>
</body>
</html>
