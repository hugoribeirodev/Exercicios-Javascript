<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros 20 Números da Sequência de Fibonacci</title>
</head>
<body>
    <h1>Sequência de Fibonacci - Primeiros 20 Números</h1>
    <button onclick="exibirFibonacci()">Mostrar Fibonacci</button>
    <p id="resultado"></p>
    
    <script>
        function exibirFibonacci() {
            let a = 0;
            let b = 1;
            let contador = 0;
            let fibonacci = "";

            do {
                fibonacci += a + " ";
                let proximo = a + b;
                a = b;
                b = proximo;
                contador++;
            } while (contador < 20);
            
            document.getElementById("resultado").innerText = "Os primeiros 20 números da sequência de Fibonacci: " + fibonacci;
        }
    </script>
</body>
</html>
