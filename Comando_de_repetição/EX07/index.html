<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo</title>
</head>
<body>
    <h1>Verificador de Número Primo</h1>
    <input type="number" id="numero" placeholder="Digite um número inteiro">
    <button onclick="verificarPrimo()">Verificar</button>
    <p id="resultado"></p>
    
    <script>
        function verificarPrimo() {
            let num = parseInt(document.getElementById("numero").value);
            let i = 2;
            let ehPrimo = true;

            if (num < 2) {
                ehPrimo = false;
            } else {
                while (i <= Math.sqrt(num)) {
                    if (num % i === 0) {
                        ehPrimo = false;
                        break;
                    }
                    i++;
                }
            }
            document.getElementById("resultado").innerText = ehPrimo ? num + " é primo." : num + " não é primo.";
        }
    </script>
</body>
</html>
