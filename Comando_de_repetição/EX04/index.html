<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 5 Números</title>
</head>
<body>
    <h1>Digite 5 Números para Calcular a Média</h1>
    <p id="resultado"></p>

    <script>
        let contador = 1;
        let soma = 0;
        while (contador <= 5) {
            let numero = parseInt(prompt("Digite o número " + contador + ":"));
            soma += numero;
            contador++;
        }
        let media = soma / 5;
        document.getElementById("resultado").textContent = "A média é: " + media;
    </script>
</body>
</html>
