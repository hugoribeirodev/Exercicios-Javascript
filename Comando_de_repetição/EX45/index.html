<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idades</title>
</head>
<body>
    <h1>Cálculo da Média das Idades</h1>
    <button onclick="calcularMediaIdades()">Calcular Média</button>
    <p id="resultado"></p>
    
    <script>
        function calcularMediaIdades() {
            let totalIdades = 0;
            let contador = 0;
            let nome;

            while (true) {
                nome = prompt("Digite o nome (ou 'fim' para encerrar):");
                if (nome.toLowerCase() === "fim") break;
                let idade = parseInt(prompt("Digite a idade:"));
                totalIdades += idade;
                contador++;
            }
            
            let media = contador > 0 ? totalIdades / contador : 0;
            document.getElementById("resultado").innerText = "A média das idades é: " + media;
        }
    </script>
</body>
</html>
