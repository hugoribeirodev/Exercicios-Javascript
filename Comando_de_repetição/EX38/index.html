<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo</title>
</head>
<body>
    <h1>Verificar Número Primo</h1>
    <button onclick="verificarPrimo()">Verificar</button>
    <p id="resultado"></p>
    
    <script>
        function verificarPrimo() {
            let numero = parseInt(prompt("Digite um número inteiro:"));
            let primo = true;

            if (numero <= 1) {
                primo = false;
            } else {
                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        primo = false;
                        break;
                    }
                }
            }
            
            document.getElementById("resultado").innerText = numero + (primo ? " é um número primo." : " não é um número primo.");
        }
    </script>
</body>
</html>
