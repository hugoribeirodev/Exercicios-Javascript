<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <h1>Média Aritmética de 5 Números</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>
    
    <script>
        function calcularMedia() {
            let soma = 0;
            let i = 0;

            do {
                let numero = parseInt(prompt("Digite um número inteiro:"));
                soma += numero;
                i++;
            } while (i < 5);
            
            let media = soma / 5;
            document.getElementById("resultado").innerText = "A média aritmética dos valores lidos é: " + media;
        }
    </script>
</body>
</html>
