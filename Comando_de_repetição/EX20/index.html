<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <input type="number" id="numero" placeholder="Digite um nÃºmero inteiro">
    <button onclick="exibirTabuada()">Mostrar Tabuada</button>
    <p id="resultado"></p>
    
    <script>
        function exibirTabuada() {
            let num = parseInt(document.getElementById("numero").value);
            let i = 1;
            let tabuada = "";

            do {
                tabuada += num + " x " + i + " = " + (num * i) + "<br>";
                i++;
            } while (i <= 10);
            
            document.getElementById("resultado").innerHTML = tabuada;
        }
    </script>
</body>
</html>
