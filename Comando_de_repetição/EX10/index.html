<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros 20 Números de Fibonacci</title>
</head>
<body>
    <h1>Primeiros 20 Números de Fibonacci</h1>
    <button onclick="mostrarFibonacci()">Mostrar Fibonacci</button>
    <p id="resultado"></p>
    
    <script>
        function mostrarFibonacci() {
            let fibo = [0, 1];
            let i = 2;

            while (i < 20) {
                fibo[i] = fibo[i - 1] + fibo[i - 2];
                i++;
            }
            document.getElementById("resultado").innerText = "Fibonacci: " + fibo.join(", ");
        }
    </script>
</body>
</html>
