<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
</head>
<body>
    <h1>Números de 1 a 10</h1>
    <button onclick="exibirNumeros()">Mostrar Números</button>
    <p id="resultado"></p>
    
    <script>
        function exibirNumeros() {
            let numeros = "";

            for (let i = 1; i <= 10; i++) {
                numeros += i + " ";
            }
            
            document.getElementById("resultado").innerText = "Números de 1 a 10: " + numeros;
        }
    </script>
</body>
</html>
