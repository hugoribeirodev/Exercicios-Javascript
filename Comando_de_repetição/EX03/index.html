<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Pares de 1 a 50</title>
</head>
<body>
    <h1>Números Pares de 1 a 50</h1>
    <p id="resultado"></p>

    <script>
        let numero = 2;
        let pares = "";
        while (numero <= 50) {
            pares += numero + " ";
            numero += 2;
        }
        document.getElementById("resultado").textContent = pares;
    </script>
</body>
</html>
