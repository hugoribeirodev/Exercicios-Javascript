<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While - Contagem de 1 a 10</title>
</head>
<body>
    <h1>Contagem de 1 a 10</h1>
    <p id="resultado"></p>

    <script>
        let resultado = document.getElementById("resultado");
        let numero = 1;

        while (numero <= 10) {
            resultado.innerHTML += numero + "<br>";
            numero++;
        }
    </script>
</body>
</html>
