<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 50 a 1</title>
</head>
<body>
    <h1>Números Ímpares de 50 a 1</h1>
    <button onclick="exibirImpares()">Mostrar Números Ímpares</button>
    <p id="resultado"></p>
    
    <script>
        function exibirImpares() {
            let resultado = "";

            for (let i = 49; i >= 1; i -= 2) {
                resultado += i + " ";
            }
            
            document.getElementById("resultado").innerText = "Números ímpares de 50 a 1: " + resultado;
        }
    </script>
</body>
</html>
