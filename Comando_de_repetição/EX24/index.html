<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idades</title>
</head>
<body>
    <h1>Média das Idades de 5 Pessoas</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>
    
    <script>
        function calcularMedia() {
            let somaIdades = 0;
            let i = 0;

            do {
                let nome = prompt("Digite o nome da pessoa:");
                let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
                somaIdades += idade;
                i++;
            } while (i < 5);
            
            let media = somaIdades / 5;
            document.getElementById("resultado").innerText = "A média das idades é: " + media;
        }
    </script>
</body>
</html>
