<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <p id="resultado"></p>

    <script>
        let numero = parseInt(prompt("Digite um n√∫mero inteiro:"));
        let contador = 1;
        let resultado = "";

        while (contador <= 10) {
            resultado += numero + " x " + contador + " = " + (numero * contador) + "<br>";
            contador++;
        }

        document.getElementById("resultado").innerHTML = resultado;
    </script>
</body>
</html>
