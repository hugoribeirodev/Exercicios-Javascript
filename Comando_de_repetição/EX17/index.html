<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Números de 1 a 100</title>
</head>
<body>
    <h1>Soma dos Números de 1 a 100</h1>
    <button onclick="calcularSoma()">Calcular Soma</button>
    <p id="resultado"></p>
    
    <script>
        function calcularSoma() {
            let i = 1;
            let soma = 0;

            do {
                soma += i;
                i++;
            } while (i <= 100);
            
            document.getElementById("resultado").innerText = "A soma dos números de 1 a 100 é: " + soma;
        }
    </script>
</body>
</html>
