<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Valor Total</title>
</head>
<body>
    <h1>C치lculo do Valor Total a Pagar</h1>
    <input type="number" id="codigo" placeholder="Digite o c칩digo do produto">
    <input type="number" id="quantidade" placeholder="Digite a quantidade comprada">
    <button onclick="calcularTotal()">Calcular Total</button>
    <p id="resultado"></p>

    <script>
        function calcularTotal() {
            const codigo = parseInt(document.getElementById('codigo').value);
            const quantidade = parseInt(document.getElementById('quantidade').value);
            let preco;

            switch (codigo) {
                case 1:
                    preco = 10.00;
                    break;
                case 2:
                    preco = 20.00;
                    break;
                case 3:
                    preco = 30.00;
                    break;
                default:
                    document.getElementById('resultado').innerHTML = "C칩digo de produto inv치lido.";
                    return;
            }

            const total = preco * quantidade;
            document.getElementById('resultado').innerHTML = `Valor total a pagar: R$ ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
