<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar o Maior Número</title>
</head>
<body>
    <h1>Encontrar o Maior Número</h1>
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <button onclick="encontrarMaior()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function encontrarMaior() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            let resultado;

            if (num1 > num2) {
                resultado = `O maior número é: ${num1}`;
            } else if (num2 > num1) {
                resultado = `O maior número é: ${num2}`;
            } else {
                resultado = "Os números são iguais.";
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
