<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idades</title>
</head>
<body>
    <h1>Média das Idades de 5 Pessoas</h1>
    <button onclick="calcularMediaIdades()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function calcularMediaIdades() {
            let i = 0;
            let totalIdade = 0;

            while (i < 5) {
                const nome = prompt(`Digite o nome da pessoa ${i + 1}:`);
                const idade = parseInt(prompt(`Digite a idade de ${nome}:`));
                totalIdade += idade;
                i++;
            }

            const media = totalIdade / 5;
            document.getElementById('resultado').innerHTML = `A média das idades é: ${media}`;
        }
    </script>
</body>
</html>
