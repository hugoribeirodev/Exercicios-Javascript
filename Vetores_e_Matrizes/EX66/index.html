<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
</head>
<body>
    <h1>Números de 1 a 10</h1>
    <div id="numeros"></div>

    <script>
        let resultado = "";
        for (let i = 1; i <= 10; i++) {
            resultado += i + "<br>";
        }
        document.getElementById('numeros').innerHTML = resultado;
    </script>
</body>
