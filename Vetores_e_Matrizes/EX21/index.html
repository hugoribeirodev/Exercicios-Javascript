<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Idades</title>
</head>
<body>
    <h1>Contagem de Menores e Maiores de Idade</h1>
    <input type="number" id="idade" placeholder="Digite a idade" min="0">
    <button onclick="adicionarIdade()">Adicionar Idade</button>
    <button onclick="mostrarResultado()">Mostrar Resultado</button>
    <p id="resultado"></p>

    <script>
        let menores = 0;
        let maiores = 0;

        function adicionarIdade() {
            const idade = parseInt(document.getElementById('idade').value);
            if (idade < 0) return;

            if (idade < 18) {
                menores++;
            } else {
                maiores++;
            }

            document.getElementById('idade').value = '';
        }

        function mostrarResultado() {
            document.getElementById('resultado').innerHTML = `Menores de idade: ${menores}<br>Maiores de idade: ${maiores}`;
        }
    </script>
</body>
</html>
