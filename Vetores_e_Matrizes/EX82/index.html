<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
</head>
<body>
    <h1>Soma de 10 Números Inteiros</h1>
    <div id="entrada">
        <input type="number" id="numero" placeholder="Digite um número">
        <button id="adicionar">Adicionar</button>
    </div>
    <button id="soma">Calcular Soma</button>
    <div id="resultado"></div>

    <script>
        const numeros = [];
        
        document.getElementById('adicionar').onclick = function() {
            const numero = parseInt(document.getElementById('numero').value);
            if (!isNaN(numero) && numeros.length < 10) {
                numeros.push(numero);
                document.getElementById('numero').value = '';
            }
        }

        document.getElementById('soma').onclick = function() {
            const soma = numeros.reduce((acc, num) => acc + num, 0);
            document.getElementById('resultado').innerHTML = "Soma dos números: " + soma;
        }
    </script>
</body>
</html>
