<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número</title>
</head>
<body>
    <h1>Verificar se o Número é Positivo, Negativo ou Zero</h1>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarNumero() {
            const numero = parseFloat(document.getElementById('numero').value);
            let resultado;

            if (numero > 0) {
                resultado = "O número é positivo.";
            } else if (numero < 0) {
                resultado = "O número é negativo.";
            } else {
                resultado = "O número é zero.";
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
