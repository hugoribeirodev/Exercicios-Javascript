<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto de Matrizes 2x2</title>
</head>
<body>
    <h1>Produto de duas Matrizes 2x2</h1>
    <button id="calcular">Calcular Produto</button>
    <div id="resultado"></div>

    <script>
        const matrizA = [];
        const matrizB = [];
        const produto = [[0, 0], [0, 0]];


        for (let i = 0; i < 2; i++) {
            matrizA[i] = [];
            for (let j = 0; j < 2; j++) {
                matrizA[i][j] = parseInt(prompt(`Digite o valor para a posição [${i+1}][${j+1}] da matriz A:`));
            }
        }


        for (let i = 0; i < 2; i++) {
            matrizB[i] = [];
            for (let j = 0; j < 2; j++) {
                matrizB[i][j] = parseInt(prompt(`Digite o valor para a posição [${i+1}][${j+1}] da matriz B:`));
            }
        }

        for (let i = 0; i < 2; i++) {
            for (let j = 0; j < 2; j++) {
                produto[i][j] = matrizA[i][0] * matrizB[0][j] + matrizA[i][1] * matrizB[1][j];
            }
        }


        document.getElementById('calcular').onclick = function() {
            let resultado = 'Produto das Matrizes:<br>';
            for (let i = 0; i < 2; i++) {
                resultado += `[${produto[i][0]}] [${produto[i][1]}]<br>`;
            }
            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
