<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
</head>
<body>
    <h1>Cálculo da Média Aritmética</h1>
    <input type="number" id="numero1" placeholder="Digite o primeiro número">
    <input type="number" id="numero2" placeholder="Digite o segundo número">
    <input type="number" id="numero3" placeholder="Digite o terceiro número">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const num3 = parseFloat(document.getElementById('numero3').value);
            const media = (num1 + num2 + num3) / 3;
            let mensagem = media >= 7 ? "Aprovado" : "Reprovado";

            document.getElementById('resultado').innerHTML = `Média: ${media.toFixed(2)} - ${mensagem}`;
        }
    </script>
</body>
</html>
