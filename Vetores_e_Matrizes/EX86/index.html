<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em Ordem Crescente</title>
</head>
<body>
    <h1>Ordenar Números</h1>
    <div id="entrada">
        <input type="number" id="numero" placeholder="Digite um número">
        <button id="adicionar">Adicionar</button>
    </div>
    <button id="ordenar">Ordenar Números</button>
    <div id="resultado"></div>

    <script>
        const numeros = [];
        
        document.getElementById('adicionar').onclick = function() {
            const numero = parseInt(document.getElementById('numero').value);
            if (!isNaN(numero) && numeros.length < 10) {
                numeros.push(numero);
                document.getElementById('numero').value = '';
            }
        }

        document.getElementById('ordenar').onclick = function() {
            if (numeros.length === 10) {
                numeros.sort((a, b) => a - b);
                document.getElementById('resultado').innerHTML = "Números em ordem crescente: " + numeros.join(', ');
            } else {
                document.getElementById('resultado').innerHTML = "Por favor, adicione 10 números.";
            }
        }
    </script>
</body>
</html>
