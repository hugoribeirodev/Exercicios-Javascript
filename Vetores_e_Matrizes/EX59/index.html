<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média das Idades</title>
</head>
<body>
    <h1>Média das Idades</h1>
    <button onclick="calcularMediaIdades()">Calcular Média</button>
    <div id="resultado"></div>

    <script>
        function calcularMediaIdades() {
            let totalIdades = 0;
            let i = 0;
            let idade;

            do {
                let nome = prompt("Digite o nome da pessoa " + (i + 1) + ":");
                idade = parseInt(prompt("Digite a idade de " + nome + ":"));
                totalIdades += idade;
                i++;
            } while (i < 5);

            let media = totalIdades / 5;
            document.getElementById('resultado').innerHTML = "A média das idades é: " + media.toFixed(2);
        }
    </script>
</body>
</html>
