<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 5 Números</title>
</head>
<body>
    <h1>Média Aritmética de 5 Números</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            let i = 0;
            let soma = 0;

            while (i < 5) {
                const numero = parseInt(prompt(`Digite o número ${i + 1}:`));
                soma += numero;
                i++;
            }

            const media = soma / 5;
            document.getElementById('resultado').innerHTML = `A média aritmética é: ${media}`;
        }
    </script>
</body>
</html>
