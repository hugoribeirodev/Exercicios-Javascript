<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar Números em Intervalo</title>
</head>
<body>
    <h1>Contar Números no Intervalo de 10 a 50</h1>
    <div id="entrada">
        <input type="number" id="numero" placeholder="Digite um número">
        <button id="adicionar">Adicionar</button>
    </div>
    <button id="contar">Contar Números no Intervalo</button>
    <div id="resultado"></div>

    <script>
        const numeros = [];

        document.getElementById('adicionar').onclick = function() {
            const numero = parseInt(document.getElementById('numero').value);
            if (!isNaN(numero) && numeros.length < 10) {
                numeros.push(numero);
                document.getElementById('numero').value = '';
            }
        }

        document.getElementById('contar').onclick = function() {
            if (numeros.length === 10) {
                const contagem = numeros.filter(num => num >= 10 && num <= 50).length;
                document.getElementById('resultado').innerHTML = 
                    `Quantidade de números entre 10 e 50: ${contagem}`;
            } else {
                document.getElementById('resultado').innerHTML = "Por favor, adicione 10 números.";
            }
        }
    </script>
</body>
</html>
