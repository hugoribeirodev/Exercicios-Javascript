<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor Número</title>
</head>
<body>
    <h1>Maior e Menor Número</h1>
    <div id="entrada">
        <input type="number" id="numero" placeholder="Digite um número">
        <button id="adicionar">Adicionar</button>
    </div>
    <button id="calcular">Calcular Maior e Menor</button>
    <div id="resultado"></div>

    <script>
        const numeros = [];
        
        document.getElementById('adicionar').onclick = function() {
            const numero = parseInt(document.getElementById('numero').value);
            if (!isNaN(numero) && numeros.length < 5) {
                numeros.push(numero);
                document.getElementById('numero').value = '';
            }
        }

        document.getElementById('calcular').onclick = function() {
            if (numeros.length === 5) {
                const maior = Math.max(...numeros);
                const menor = Math.min(...numeros);
                document.getElementById('resultado').innerHTML = "Maior número: " + maior + "<br>Menor número: " + menor;
            } else {
                document.getElementById('resultado').innerHTML = "Por favor, adicione 5 números.";
            }
        }
    </script>
</body>
</html>
