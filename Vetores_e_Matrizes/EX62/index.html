<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 1 a 50</title>
</head>
<body>
    <h1>Números Ímpares de 1 a 50</h1>
    <button onclick="exibirImpares()">Exibir Números Ímpares</button>
    <div id="resultado"></div>

    <script>
        function exibirImpares() {
            let contador = 1;
            let resultado = "";

            do {
                if (contador % 2 !== 0) {
                    resultado += contador + "<br>";
                }
                contador++;
            } while (contador <= 50);

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
