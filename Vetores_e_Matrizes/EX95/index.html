<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes em Ordem Alfabética</title>
</head>
<body>
    <h1>Ordem Alfabética dos Nomes</h1>
    <div id="entrada">
        <input type="text" id="nome" placeholder="Digite um nome">
        <button id="adicionar">Adicionar</button>
    </div>
    <button id="ordenar">Exibir em Ordem Alfabética</button>
    <div id="resultado"></div>

    <script>
        const nomes = [];
        const limite = 5;

        document.getElementById('adicionar').onclick = function() {
            const nome = document.getElementById('nome').value.trim();
            if (nome && nomes.length < limite) {
                nomes.push(nome);
                document.getElementById('nome').value = '';
            }
        }

        document.getElementById('ordenar').onclick = function() {
            if (nomes.length === limite) {
                const nomesOrdenados = nomes.slice().sort();
                document.getElementById('resultado').innerHTML = 
                    `Nomes em ordem alfabética: ${nomesOrdenados.join(', ')}`;
            } else {
                document.getElementById('resultado').innerHTML = "Por favor, adicione 5 nomes.";
            }
        }
    </script>
</body>
</html>
