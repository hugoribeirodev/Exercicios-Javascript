<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
</head>
<body>
    <h1>Ordenar Números em Ordem Crescente</h1>
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <input type="number" id="num3" placeholder="Digite o terceiro número">
    <button onclick="ordenarNumeros()">Ordenar</button>
    <p id="resultado"></p>

    <script>
        function ordenarNumeros() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            const numeros = [num1, num2, num3];
            numeros.sort((a, b) => a - b);

            document.getElementById('resultado').innerHTML = `Números em ordem crescente: ${numeros.join(', ')}`;
        }
    </script>
</body>
</html>
