<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dígitos de um Número</title>
</head>
<body>
    <h1>Exibir Dígitos de um Número</h1>
    <label for="numero">Digite um número inteiro:</label>
    <input type="number" id="numero" />
    <button onclick="exibirDigitos()">Exibir Dígitos</button>
    <div id="resultado"></div>

    <script>
        function exibirDigitos() {
            let numero = parseInt(document.getElementById('numero').value);
            let resultado = "";
            let digito;

            do {
                digito = numero % 10;
                resultado = digito + " " + resultado;
                numero = Math.floor(numero / 10);
            } while (numero > 0);

            document.getElementById('resultado').innerHTML = "Dígitos: " + resultado.trim();
        }
    </script>
</body>
</html>
