<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceituação da Nota</title>
</head>
<body>
    <h1>Conceituação da Nota do Aluno</h1>
    <input type="number" id="nota" placeholder="Digite a nota do aluno">
    <button onclick="determinarConceituacao()">Ver Conceituação</button>
    <p id="resultado"></p>

    <script>
        function determinarConceituacao() {
            const nota = parseFloat(document.getElementById('nota').value);
            let conceituacao;

            if (nota >= 9 && nota <= 10) {
                conceituacao = "A";
            } else if (nota >= 7.5) {
                conceituacao = "B";
            } else if (nota >= 6) {
                conceituacao = "C";
            } else if (nota >= 4) {
                conceituacao = "D";
            } else if (nota >= 0) {
                conceituacao = "E";
            } else {
                conceituacao = "Nota inválida";
            }

            document.getElementById('resultado').innerHTML = `Conceituação: ${conceituacao}`;
        }
    </script>
</body>
</html>
