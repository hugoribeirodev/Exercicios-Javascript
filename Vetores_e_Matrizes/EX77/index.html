<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 50 a 1</title>
</head>
<body>
    <h1>Números Ímpares de 50 a 1</h1>
    <button id="exibir">Exibir Números Ímpares</button>
    <div id="resultado"></div>

    <script>
        document.getElementById('exibir').onclick = function() {
            let numerosImpares = '';

            for (let i = 49; i >= 1; i -= 2) {
                numerosImpares += i + ' ';
            }

            document.getElementById('resultado').innerHTML = "Números ímpares de 50 a 1: " + numerosImpares;
        }
    </script>
</body>
</html>
