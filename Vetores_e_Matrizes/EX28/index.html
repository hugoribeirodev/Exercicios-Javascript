<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
</head>
<body>
    <h1>Cálculo do Índice de Massa Corporal (IMC)</h1>
    <input type="number" id="peso" placeholder="Digite seu peso (kg)">
    <input type="number" id="altura" placeholder="Digite sua altura (m)">
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = peso / (altura * altura);
            let classificacao;

            if (imc < 18.5) {
                classificacao = "Abaixo do peso";
            } else if (imc < 24.9) {
                classificacao = "Peso normal";
            } else if (imc < 29.9) {
                classificacao = "Sobrepeso";
            } else {
                classificacao = "Obesidade";
            }

            document.getElementById('resultado').innerHTML = `IMC: ${imc.toFixed(2)} - Classificação: ${classificacao}`;
        }
    </script>
</body>
</html>
