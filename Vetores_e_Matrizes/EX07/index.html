<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário Líquido</title>
</head>
<body>
    <h1>Calcular Salário Líquido</h1>
    <input type="number" id="salarioBase" placeholder="Digite o salário base" step="0.01">
    <button onclick="calcularSalarioLiquido()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcularSalarioLiquido() {
            const salarioBase = parseFloat(document.getElementById('salarioBase').value);
            const comissao = salarioBase * 0.05;
            const salarioLiquido = salarioBase + comissao;

            document.getElementById('resultado').innerHTML = `Salário Líquido: R$ ${salarioLiquido.toFixed(2)}`;
        }
    </script>
</body>
