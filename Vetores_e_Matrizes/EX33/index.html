<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação ao Aluno</title>
</head>
<body>
    <h1>Saudação ao Aluno</h1>
    <input type="text" id="nome" placeholder="Digite o nome do aluno">
    <select id="turno">
        <option value="M">Matutino</option>
        <option value="V">Vespertino</option>
    </select>
    <button onclick="saudarAluno()">Saudar</button>
    <p id="resultado"></p>

    <script>
        function saudarAluno() {
            const nome = document.getElementById('nome').value;
            const turno = document.getElementById('turno').value;
            let mensagem;

            if (turno === 'M') {
                mensagem = `Bom dia, ${nome}`;
            } else if (turno === 'V') {
                mensagem = `Boa tarde, ${nome}`;
            } else {
                mensagem = "Turno inválido";
            }

            document.getElementById('resultado').innerHTML = mensagem;
        }
    </script>
</body>
</html>
