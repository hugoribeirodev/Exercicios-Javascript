<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores</title>
</head>
<body>
    <h1>Divisores de um Número</h1>
    <div id="resultado"></div>

    <script>
        const numero = parseInt(prompt("Digite um número inteiro positivo:"));
        let resultado = "";

        for (let i = 1; i <= numero; i++) {
            if (numero % i === 0) {
                resultado += `${i}<br>`;
            }
        }

        document.getElementById('resultado').innerHTML = `Os divisores de ${numero} são:<br>${resultado}`;
    </script>
</body>
</html>
