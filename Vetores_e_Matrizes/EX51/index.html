<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números de 1 a 10</title>
</head>
<body>
    <h1>Números de 1 a 10</h1>
    <button onclick="exibirNumeros()">Exibir Números</button>
    <p id="resultado"></p>

    <script>
        function exibirNumeros() {
            let numero = 1;
            let resultado = "";

            do {
                resultado += numero + " ";
                numero++;
            } while (numero <= 10);

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
