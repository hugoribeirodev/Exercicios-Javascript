<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz 2x2</title>
</head>
<body>
    <h1>Matriz 2x2 - Soma dos Elementos</h1>
    <button id="calcular">Calcular Soma</button>
    <div id="resultado"></div>

    <script>
        const matriz = [];
        let soma = 0;

        for (let i = 0; i < 2; i++) {
            matriz[i] = [];
            for (let j = 0; j < 2; j++) {
                const valor = prompt(`Digite o valor para a posição [${i+1}][${j+1}]:`);
                matriz[i][j] = parseInt(valor);
                soma += matriz[i][j];
            }
        }

        document.getElementById('calcular').onclick = function() {
            document.getElementById('resultado').innerText = `A soma de todos os elementos é: ${soma}`;
        }
    </script>
</body>
</html>
