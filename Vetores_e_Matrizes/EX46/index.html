<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Números Pares</title>
</head>
<body>
    <h1>Soma dos Números Pares</h1>
    <button onclick="calcularSomaPares()">Calcular Soma</button>
    <p id="resultado"></p>

    <script>
        function calcularSomaPares() {
            const numero = parseInt(prompt("Digite um número inteiro:"));
            let soma = 0;
            let i = 1;

            while (i <= numero) {
                if (i % 2 === 0) {
                    soma += i;
                }
                i++;
            }

            document.getElementById('resultado').innerHTML = `A soma dos números pares entre 1 e ${numero} é: ${soma}`;
        }
    </script>
</body>
</html>
