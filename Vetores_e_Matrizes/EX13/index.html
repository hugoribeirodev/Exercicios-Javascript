<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Múltiplo</title>
</head>
<body>
    <h1>Verificar se o Primeiro Número é Múltiplo do Segundo</h1>
    <input type="number" id="num1" placeholder="Digite o primeiro número">
    <input type="number" id="num2" placeholder="Digite o segundo número">
    <button onclick="verificarMultiplo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarMultiplo() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const resultado = num1 % num2 === 0 ? "é múltiplo" : "não é múltiplo";

            document.getElementById('resultado').innerHTML = `${num1} ${resultado} de ${num2}`;
        }
    </script>
</body>
</html>
