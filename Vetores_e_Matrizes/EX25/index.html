<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
</head>
<body>
    <h1>Situação do Aluno por Faltas</h1>
    <input type="number" id="faltas" placeholder="Digite o número de faltas">
    <button onclick="verificarSituacao()">Verificar Situação</button>
    <p id="resultado"></p>

    <script>
        function verificarSituacao() {
            const faltas = parseInt(document.getElementById('faltas').value);
            let situacao;

            if (faltas > 15) {
                situacao = "Reprovado por falta.";
            } else {
                situacao = "Aprovado.";
            }

            document.getElementById('resultado').innerHTML = situacao;
        }
    </script>
</body>
</html>
