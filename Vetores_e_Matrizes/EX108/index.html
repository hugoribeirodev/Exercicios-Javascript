<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Valor em Cada Linha da Matriz</title>
</head>
<body>
    <h1>Maior Valor em Cada Linha da Matriz 4x4</h1>
    <button id="calcular">Calcular Maior Valor</button>
    <div id="resultado"></div>

    <script>
        const matriz = [];
        
        for (let i = 0; i < 4; i++) {
            matriz[i] = [];
            for (let j = 0; j < 4; j++) {
                matriz[i][j] = parseInt(prompt(`Digite o valor para a posição [${i+1}][${j+1}]:`));
            }
        }

        document.getElementById('calcular').onclick = function() {
            let resultado = '';

            for (let i = 0; i < 4; i++) {
                let maior = matriz[i][0];
                for (let j = 1; j < 4; j++) {
                    if (matriz[i][j] > maior) {
                        maior = matriz[i][j];
                    }
                }
                resultado += `O maior valor da linha ${i+1} é: ${maior}<br>`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
