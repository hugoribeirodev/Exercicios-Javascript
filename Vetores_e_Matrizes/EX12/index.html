<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
</head>
<body>
    <h1>Cálculo do Índice de Massa Corporal (IMC)</h1>
    <input type="number" id="peso" placeholder="Digite o peso (kg)" step="0.01">
    <input type="number" id="altura" placeholder="Digite a altura (m)" step="0.01">
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = (peso / (altura * altura)).toFixed(2);

            document.getElementById('resultado').innerHTML = `Seu IMC é: ${imc}`;
        }
    </script>
</body>
</html>
