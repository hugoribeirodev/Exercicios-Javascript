<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Celsius para Fahrenheit</title>
</head>
<body>
    <h1>Conversão de Temperatura</h1>
    <button onclick="converterCelsiusParaFahrenheit()">Converter para Fahrenheit</button>

    <script>
        function converterCelsiusParaFahrenheit() {
            let celsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"));
            let fahrenheit = (9 * celsius + 160) / 5;
            alert("A temperatura em Fahrenheit é: " + fahrenheit.toFixed(2));
        }
    </script>
</body>
