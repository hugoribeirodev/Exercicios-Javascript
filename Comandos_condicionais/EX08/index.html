<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor Total com IPI</title>
</head>
<body>
    <h1>Calculadora de Valor Total com IPI</h1>
    <button onclick="calcularValorTotal()">Calcular Valor Total</button>

    <script>
        function calcularValorTotal() {
            let ipi = parseFloat(prompt("Digite a porcentagem do IPI a ser acrescido (apenas números):"));
            let codigoPeca1 = prompt("Digite o código da peça 1:");
            let valorUnitarioPeca1 = parseFloat(prompt("Digite o valor unitário da peça 1:"));
            let quantidadePeca1 = parseInt(prompt("Digite a quantidade da peça 1:"));

            let codigoPeca2 = prompt("Digite o código da peça 2:");
            let valorUnitarioPeca2 = parseFloat(prompt("Digite o valor unitário da peça 2:"));
            let quantidadePeca2 = parseInt(prompt("Digite a quantidade da peça 2:"));

            let valorTotalSemIPI = (valorUnitarioPeca1 * quantidadePeca1) + (valorUnitarioPeca2 * quantidadePeca2);
            let valorTotalComIPI = valorTotalSemIPI * (ipi / 100 + 1);

            alert("Valor total a ser pago (com IPI): " + valorTotalComIPI.toFixed(2));
        }
    </script>
</body>
</html>
