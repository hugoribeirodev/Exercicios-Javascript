<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Maiores de Idade</title>
</head>
<body>
    <h1>Contar Pessoas Maiores de Idade</h1>
    <button onclick="contarMaioresDeIdade()">Contar Maiores de Idade</button>

    <script>
        function contarMaioresDeIdade() {
            let contadorMaiores = 0;
            for (let i = 1; i <= 20; i++) {
                let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
                if (idade >= 18) {
                    contadorMaiores++;
                }
            }
            alert("O total de pessoas maiores de idade Ã©: " + contadorMaiores);
        }
    </script>
</body>
</html>
