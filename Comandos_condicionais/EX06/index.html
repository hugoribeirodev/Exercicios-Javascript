<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antecessor e Sucessor</title>
</head>
<body>
    <h1>Antecessor e Sucessor de um Número</h1>
    <button onclick="mostrarAntecessorESucessor()">Calcular Antecessor e Sucessor</button>

    <script>
        function mostrarAntecessorESucessor() {
            let numero = parseInt(prompt("Digite um número inteiro:"));

            let antecessor = numero - 1;
            let sucessor = numero + 1;

            alert("Número: " + numero + 
                  "\nAntecessor: " + antecessor + 
                  "\nSucessor: " + sucessor);
        }
    </script>
</body>
</html>
