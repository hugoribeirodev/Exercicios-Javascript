<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste de Saldo</title>
</head>
<body>
    <h1>Reajuste de Saldo</h1>
    <button onclick="calcularReajusteSaldo()">Calcular Reajuste</button>

    <script>
        function calcularReajusteSaldo() {
            let saldo = parseFloat(prompt("Digite o valor do saldo:"));
            let saldoReajustado = saldo * 1.015;
            alert("Seu saldo com reajuste de 1.5% Ã©: " + saldoReajustado.toFixed(2));
        }
    </script>
</body>
</html>
